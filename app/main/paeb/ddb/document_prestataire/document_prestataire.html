  <div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">Donn√©es de bases</span>
                
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;"> Document entreprise</span>
            </div>

            <div class="title">Document entreprise</div>
        </div>
    </div>
    <!-- / HEADER -->
    
    <!-- CONTENT -->
    <div class="content" layout="column">

      <!-- Categorie ouvrage -->
      <div class="form-wrapper md-whiteframe-1dp" >       
        <header layout="row" layout-align="space-between center" style="background: #F3F4F5; margin-bottom: 2px;" class="border-top border-bottom">
          <div layout="row" layout-align="start">
              <div class="border-right" style="display: flex; justify-content: center; align-items: center; padding: 0px 10px 0px 10px; ">
                <span style="line-height: normal;"> Document entreprise</span>
              </div>
              <div>
                <md-button class="md-icon-button" aria-label="add document" ng-click="vm.ajouter()">
                  <md-icon md-font-icon="icon-plus"></md-icon>
                  <md-tooltip><span>Ajout document entreprise</span></md-tooltip>
                </md-button>
              </div>                      
          </div>
        </header>
         <div>        
          <table class="dataTable row-border hover"  datatable="ng" dt-options="vm.dtOptions" >
            <thead>
              <tr>
                <th class="secondary-text" ng-repeat="acce in ::vm.document_prestataire_column">
                  <div class="table-header">
                    <span class="column-title">{{acce.titre}}</span>
                  </div>
                </th>
              </tr>
            </thead>
                     
            <tbody>
              <tr ng-repeat="document_prestataire in vm.alldocument_prestataire"  ng-class="{selected: document_prestataire.$selected}" ng-click="vm.selection(document_prestataire)">           
                <td>
                  <span ng-if="document_prestataire.$edit">
                    <md-input-container style="width:100%;display: flex !important;">
                      <label>Code</label>
                      <input name="code" type="text" ng-model="document_prestataire.code"/>
                    </md-input-container>
                  </span>                          
                  <span ng-if="!document_prestataire.$edit">{{document_prestataire.code}}</span>
                </td>
                          
                <td>
                  <span ng-if="document_prestataire.$edit">
                    <md-input-container style="width:100%;display: flex !important;">
                      <label>Intitule</label>
                      <input name="intitule" type="text" ng-model="document_prestataire.intitule"/>
                    </md-input-container>   
                  </span>
                            
                  <span ng-if="!document_prestataire.$edit">{{document_prestataire.intitule}}</span>
                </td>
                                             
                <td>
                  <a ng-if="!document_prestataire.$edit" ng-click="vm.modifier(document_prestataire)" title="Modifier">
                    <span class="icon-table-edit"></span>
                  </a>
                            
                  <a ng-if="!document_prestataire.$edit" ng-click="vm.supprimer(document_prestataire)" title="Supprimer">
                    <span class="icon-delete" ></span>
                  </a>
                            
                  <a ng-if="document_prestataire.$edit" ng-click="vm.annuler(document_prestataire)" title="Annuler modification">
                    <span class="icon-cancel"></span>
                  </a>
                            
                  <a ng-if="document_prestataire.$edit && document_prestataire.code && document_prestataire.intitule>''" ng-click="vm.ajout(document_prestataire,0)" title="Sauvegarder">
                    <span class="icon-content-save"></span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>                   
      </div>
      <!-- / document_prestataire -->
    </div>
    <!-- / CONTENT -->
  </div>
