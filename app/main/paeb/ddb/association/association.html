  <div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">Donn√©es de bases</span>
                
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;"> Association</span>
            </div>

            <div class="title">Association</div>
        </div>
    </div>
    <!-- / HEADER -->
    
    <!-- CONTENT -->
    <div class="content" layout="column">

      <!-- Association -->
      <div class="form-wrapper md-whiteframe-1dp" >       
        <header layout="row" layout-align="space-between center" style="background: #F3F4F5; margin-bottom: 2px;" class="border-top border-bottom">
          <div layout="row" layout-align="start">
              <div class="border-right" style="display: flex; justify-content: center; align-items: center; padding: 0px 10px 0px 10px; ">
                <span style="line-height: normal;"> Association</span>
              </div>
              <div>
                <md-button class="md-icon-button" aria-label="add association" ng-click="vm.ajouter()">
                  <md-icon md-font-icon="icon-plus"></md-icon>
                  <md-tooltip><span>Ajout association</span></md-tooltip>
                </md-button>
              </div>                      
          </div>
        </header>
         <div>        
          <table class="dataTable row-border hover"  datatable="ng" dt-options="vm.dtOptions" >
            <thead>
              <tr>
                <th class="secondary-text" ng-repeat="cisc in ::vm.association_column">
                  <div class="table-header">
                    <span class="column-title">{{cisc.titre}}</span>
                  </div>
                </th>
              </tr>
            </thead>
                     
            <tbody>
              <tr ng-repeat="association in vm.allassociation"  ng-class="{selected: association.$selected}" ng-click="vm.selection(association)">           
                <td>
                  <span ng-if="association.$edit">
                    <md-input-container style="width:100%;display: flex !important;">
                      <label>Code</label>
                      <input name="code" type="text" ng-model="association.code"/>
                    </md-input-container>
                  </span>                          
                  <span ng-if="!association.$edit">{{association.code}}</span>
                </td>
                          
                <td>
                  <span ng-if="association.$edit">
                    <md-input-container style="width:100%;display: flex !important;">
                      <label>Description</label>
                      <input name="Description" type="text" ng-model="association.description"/>
                    </md-input-container>   
                  </span>
                            
                  <span ng-if="!association.$edit">{{association.description}}</span>
                </td>

                <td>
                  <span ng-if="association.$edit">
                    <md-input-container style="width:100%;display: flex !important;">
                      <label>Ecole</label>
                      <md-select ng-model="association.id_ecole"style="overflow: hidden;text-overflow: ellipsis;">
                        <md-option ng-repeat="ecole in vm.allecole" value="{{ecole.id}}">
                                                            {{ecole.code}}
                        </md-option>
                      </md-select>
                    </md-input-container>  
                  </span>
                  <span ng-if="!association.$edit">{{association.ecole.code}}</span>
                </td>
                                             
                <td>
                  <a ng-if="!association.$edit" ng-click="vm.modifier(association)" title="Modifier">
                    <span class="icon-table-edit"></span>
                  </a>
                            
                  <a ng-if="!association.$edit" ng-click="vm.supprimer(association)" title="Supprimer">
                    <span class="icon-delete"></span>
                  </a>
                            
                  <a ng-if="association.$edit" ng-click="vm.annuler(association)" title="Annuler modification">
                    <span class="icon-cancel"></span>
                  </a>
                            
                  <a ng-if="association.$edit && association.code && association.description && association.id_ecole>''" ng-click="vm.ajout(association,0)" title="Sauvegarder">
                    <span class="icon-content-save"></span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>                   
      </div>
      <!-- / Cisco -->
    </div>
    <!-- / CONTENT -->
  </div>
