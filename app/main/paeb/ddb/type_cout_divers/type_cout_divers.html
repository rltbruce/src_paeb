  <div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">Données de bases</span>
                
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;"> Type coût divers</span>
            </div>

            <div class="title">Type coût divers</div>
        </div>
    </div>
    <!-- / HEADER -->
    
    <!-- CONTENT -->
    <div class="content" layout="column">

      <!-- type_cout_divers -->
      <div class="form-wrapper md-whiteframe-1dp" >       
        <header layout="row" layout-align="space-between center" style="background: #F3F4F5; margin-bottom: 2px;" class="border-top border-bottom">
          <div layout="row" layout-align="start">
              <div class="border-right" style="display: flex; justify-content: center; align-items: center; padding: 0px 10px 0px 10px; ">
                <span style="line-height: normal;"> Type coût divers</span>
              </div>
              <div>
                <md-button class="md-icon-button" aria-label="add Type coût divers" ng-click="vm.ajouter()">
                  <md-icon md-font-icon="icon-plus"></md-icon>
                  <md-tooltip><span>Ajout Type coût divers</span></md-tooltip>
                </md-button>
              </div>                      
          </div>
        </header>
         <div>        
          <table class="dataTable row-border hover"  datatable="ng" dt-options="vm.dtOptions" >
            <thead>
              <tr>
                <th class="secondary-text" ng-repeat="cisc in ::vm.type_cout_divers_column">
                  <div class="table-header">
                    <span class="column-title">{{cisc.titre}}</span>
                  </div>
                </th>
              </tr>
            </thead>
                     
            <tbody>
              <tr ng-repeat="type_cout_divers in vm.alltype_cout_divers"  ng-class="{selected: type_cout_divers.$selected}" ng-click="vm.selection(type_cout_divers)">           
              
                          
                <td>
                  <span ng-if="type_cout_divers.$edit">
                    <md-input-container style="width:100%;display: flex !important;">
                      <label>Description</label>
                      <input name="Description" type="text" ng-model="type_cout_divers.description"/>
                    </md-input-container>   
                  </span>
                            
                  <span ng-if="!type_cout_divers.$edit">{{type_cout_divers.description}}</span>
                </td>
                                             
                <td>
                  <a ng-if="!type_cout_divers.$edit" ng-click="vm.modifier(type_cout_divers)" title="Modifier">
                    <span class="icon-table-edit"></span>
                  </a>
                            
                  <a ng-if="!type_cout_divers.$edit" ng-click="vm.supprimer(type_cout_divers)" title="Supprimer">
                    <span class="icon-delete"></span>
                  </a>
                            
                  <a ng-if="type_cout_divers.$edit" ng-click="vm.annuler(type_cout_divers)" title="Annuler modification">
                    <span class="icon-cancel"></span>
                  </a>
                            
                  <a ng-if="type_cout_divers.$edit && type_cout_divers.description != ''" ng-click="vm.ajout(type_cout_divers,0)" title="Sauvegarder">
                    <span class="icon-content-save"></span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>                   
      </div>
      <!-- / type_cout_divers -->
    </div>
    <!-- / CONTENT -->
  </div>
