  <div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">Donn√©es de bases</span>
                
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent" href="javascript:;"> Ouvrage</span>
            </div>

            <div class="title">Ouvrage</div>
        </div>
    </div>
    <!-- / HEADER -->
    
    <!-- CONTENT -->
    <div class="content" layout="column">

      <!-- Ouvrage -->
      <div class="form-wrapper md-whiteframe-1dp" >       
        <header layout="row" layout-align="space-between center" style="background: #F3F4F5; margin-bottom: 2px;" class="border-top border-bottom">
          <div layout="row" layout-align="start">
              <div class="border-right" style="display: flex; justify-content: center; align-items: center; padding: 0px 10px 0px 10px; ">
                <span style="line-height: normal;"> Ouvrage</span>
              </div>
              <div>
                <md-button class="md-icon-button" aria-label="add ouvrage" ng-click="vm.ajouter()">
                  <md-icon md-font-icon="icon-plus"></md-icon>
                  <md-tooltip><span>Ajout ouvrage</span></md-tooltip>
                </md-button>
              </div>                      
          </div>
        </header>
         <div>        
          <table class="dataTable row-border hover"  datatable="ng" dt-options="vm.dtOptions" >
            <thead>
              <tr>
                <th class="secondary-text" ng-repeat="cisc in ::vm.ouvrage_column">
                  <div class="table-header">
                    <span class="column-title">{{cisc.titre}}</span>
                  </div>
                </th>
              </tr>
            </thead>
                     
            <tbody>
              <tr ng-repeat="ouvrage in vm.allouvrage"  ng-class="{selected: ouvrage.$selected}" ng-click="vm.selection(ouvrage)">           
                <td>
                  <span ng-if="ouvrage.$edit">
                    <md-input-container style="width:100%;display: flex !important;">
                      <label>Libelle</label>
                      <input name="libelle" type="text" ng-model="ouvrage.libelle"/>
                    </md-input-container>
                  </span>                          
                  <span ng-if="!ouvrage.$edit">{{ouvrage.libelle}}</span>
                </td>
                          
                <td>
                  <span ng-if="ouvrage.$edit">
                    <md-input-container style="width:100%;display: flex !important;">
                      <label>Description</label>
                      <input name="Description" type="text" ng-model="ouvrage.description"/>
                    </md-input-container>   
                  </span>
                            
                  <span ng-if="!ouvrage.$edit">{{ouvrage.description}}</span>
                </td>
                                             
                <td>
                  <a ng-if="!ouvrage.$edit" ng-click="vm.modifier(ouvrage)" title="Modifier">
                    <span class="icon-table-edit"></span>
                  </a>
                            
                  <a ng-if="!ouvrage.$edit" ng-click="vm.supprimer(ouvrage)" title="Supprimer">
                    <span class="icon-delete"></span>
                  </a>
                            
                  <a ng-if="ouvrage.$edit" ng-click="vm.annuler(ouvrage)" title="Annuler modification">
                    <span class="icon-cancel"></span>
                  </a>
                            
                  <a ng-if="ouvrage.$edit && ouvrage.libelle && ouvrage.description>''" ng-click="vm.ajout(ouvrage,0)" title="Sauvegarder">
                    <span class="icon-content-save"></span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>                   
      </div>
      <!-- / ouvrage -->
    </div>
    <!-- / CONTENT -->
  </div>
