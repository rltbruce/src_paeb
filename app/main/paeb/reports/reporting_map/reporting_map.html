    <!-- CONTENT -->
    <div class="content" layout="row" layout-align="center end">



      <!-- Convention -->
      <div class="form-wrapper md-whiteframe-1dp">
        
        
      <div id="forme" >
          <form name="filtreform" class="md-inline-form" novalidate >
                          
              <div layout="column" layout-gt-xs="row">
                    <md-input-container>
                      <label>&nbsp &nbsp &nbsp &nbsp &nbsp Région &nbsp &nbsp &nbsp &nbsp &nbsp</label>
                      <md-select ng-model="vm.filtre.id_region" name="region" ng-change="vm.filtre_change_region(vm.filtre)" required>
                        <md-option ng-repeat="region in vm.regions" value="{{region.id}}" > {{region.nom}}</md-option>
                      </md-select>
                      <div ng-messages="filtreform.region.$error" role="alert">
                        <div ng-message="required"><span>Région</span></div>
                      </div>
                    </md-input-container>              
                  <span style="margin: auto !important;">                    
                      <md-button type="submit" class="md-raised md-primary" aria-label="Enregistrer" ng-disabled="filtreform.$invalid || vm.affiche_load" ng-click="vm.recherchefiltre(vm.filtre)">
                                                  Afficher
                    </md-button>
                  </span>
                  <span style="margin: auto !important;">
                      <md-progress-circular ng-if="vm.affiche_load" class="md-accent" aria-label="Rating" md-mode="indeterminate" md-diameter="38"></md-progress-circular>
                  </span>
                </div>
           
          </form>
      </div>  
      <div>     
          <ui-gmap-google-map center="vm.ecolevueMap.center" zoom="vm.ecolevueMap.zoom" draggable="true" options="options" bounds="" >
            <ui-gmap-polygon ng-repeat="p in vm.polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                  geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable" clickable='true' icons='p.icons' events="p.events" fill="p.fill">
              <!--ui-gmap-marker  idKey='p.id_marker' coords='p.marker_coord' options="" events="p.eventvm.parameters"-->    
                <ui-gmap-window idKey="p.id_window" show="vm.showwindow==p.id_window" coords='p.marker_coord'>
                    <div class="package-type md-accent-fg" style="margin: 0;padding: 0">{{p.nom_district}}
                    </div>
                </ui-gmap-window>
              <!--/ui-gmap-marker-->      
            </ui-gmap-polygon>
        </ui-gmap-google-map>
        
      </div>
          
                 
      </div>
      <!-- / convention -->
    </div>
